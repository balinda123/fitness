		 <script type="text/javascript">
             window.onload=function(){
                var oUser=document.getElementById('inputTel');
                var oPwd=document.getElementById('inputPassword');
                var oBtn=document.getElementById('btn');
                oBtn.onclick=function(){
                    var upData=null;
                    var repeat=null;
                    if (oUser.value&&oPwd.value) {
                        if (window.localStorage.getItem('list')) {
                            upData={'inputTel':oUser.value,'inputPassword':oPwd.value};
                            var dataJson=window.localStorage.getItem('list');
                            dataJson=eval('('+dataJson+')');
                            for (var i=0;i<dataJson.length;i++) {
                                if (dataJson[i].inputTel==upData.inputTel) {
                                    alert('电话重复');
                                    repeat=1;
                                }
                            }
                            if (repeat==null) {
                                alert('注册成功');
                                dataJson.push(upData);
                                dataJson=JSON.stringify(dataJson);
                                window.localStorage.setItem('list',dataJson);
                                console.log(window.localStorage.getItem('list'));
                            }
                        } else {
                            upData={'inputTel':oUser.value,'inputPassword':oPwd.value};
                            console.log(upData);
                            var data=[];
                            data.push(upData);
                            data=JSON.stringify(data);
                            window.localStorage.setItem('list',data);
                            alert('注册成功');
                            console.log(window.localStorage.getItem('list'));
                        }
                    }
                }
            }
        </script>
	</head>

		  <canvas id="change" width="1309" height="1000"></canvas>
			
        <script type="text/javascript">
        var canvas=document.getElementById("change");
        var context=canvas.getContext('2d');
        for(var i=0;i<14;i++){
            for(var j=0;j<14;j++){
                context.fillStyle='rgb('+Math.floor(250-20*i)+','+Math.floor(250-20*j)+',300)';
